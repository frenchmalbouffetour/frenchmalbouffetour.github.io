<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dataviz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="Scripts/polyfills.js"></script>
    <script src="Scripts/script.js"></script>
    <link rel="stylesheet" type="text/css" href="Stylesheets/menu_css.css" />
    <link href="Stylesheets/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav id="main_navigation">
        <button class="cn-button" id="cn-button" onclick="handler();" onfocus="handler();">MENU</button>
        <div class="cn-wrapper" id="cn-wrapper">
            <ul id="cn-ul">
                <li id="menu_item_1"><a href="#" onclick="updateData('obesity');"><img src="Logos/logo_obesity.svg" alt="obesity" height="40px" width="40px" /></a></li>
                <li id="menu_item_2"><a href="#" onclick="updateData('vegetables');"><img src="Logos/logo_veggie_1.svg" alt="vegetables" height="40px" width="40px" /></a></li>
                <li id="menu_item_3"><a href="#" onclick="updateData('butter');"><img src="Logos/logo_olive.svg" alt="butter" height="40px" width="40px" /></a></li>
                <li id="menu_item_4"><a href="#" onclick="updateData('sport');"><img src="Logos/logo_sport.svg" alt="sport" height="40px" width="40px" /></a></li>
                <li id="menu_item_5"><a href="#" onclick="updateData('fastfood');"><img src="Logos/logo_fastfood.svg" alt="fastfood" height="40px" width="40px" /></a></li>
                <li id="menu_item_6"><a href="#" onclick="updateData('alcohol');"><img src="Logos/logo_alcool.svg" alt="alcool" height="40px" width="40px" /></a></li>
                <li id="menu_item_7"><a href="#" onclick="updateData('patisserie');"><img src="Logos/logo_patisserie.svg" alt="coffee" height="40px" width="40px" /></a></li>
                <li id="menu_item_8"><a href="#" onclick="updateData('charcuterie');"><img src="Logos/logo_charc2.svg" alt="charcuterie" height="40px" width="40px" /></a></li>
            </ul>
        </div>
        <div id="cn-overlay" class="cn-overlay"></div>
    </nav>

    <div id="titles_placeholder">
        <h1 id="main_title_placeholder">Main title</h1>
        <div>
            <h2 id="subtitle_placeholder"> Sub title</h2>
            <img src="Logos/logo_information.svg" id="info_logo" />
        </div>
    </div>

    <div id="map" class="container-fluid"></div>

    <div id="map_tooltip" class="tooltip">
        <p id="tooltip_region_name" class="boldText"></p>
        <p id="tooltip_indicator"></p>
        <p id="tooltip_ranking"></p>
        <p id="tooltip_mean_indicator"></p>
    </div>

    <div id="info_tooltip" class="infotooltip">
        <p id="info_tooltip_indicator" class = "infotooltiptext"></p>
		<p id="info_tooltip_desc" class = "infotooltiptext"></p>
        <p id="info_tooltip_source" class = "infotooltiptext"></p>
		<p id="info_tooltip_year" class = "infotooltiptext"></p>
	</div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content" id="modal_content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
